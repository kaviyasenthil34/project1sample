<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>QR Code Attendance System</h1>
  <div id="reader"></div>
  <p id="result"></p>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="downloadBtn">Download Attendance CSV</button>

  <!-- Load QR code library FIRST -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- Then your app.js -->
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
